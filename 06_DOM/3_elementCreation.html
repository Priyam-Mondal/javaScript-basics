<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elements Creation</title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>
<script>
    const div = document.createElement('div');
    console.log(div);
    div.className = "main";
    div.id = Math.round(Math.random() * 10 + 1);
    div.setAttribute("title", "generated title");
    div.style.backgroundColor = "green";
    div.style.padding = "12px";
    // div.innerText = "Chai aur code";
    const addText = document.createTextNode("Element Creation");
    div.appendChild(addText);
    
    const newLine = document.createElement("br");
    div.appendChild(newLine);

    document.body.appendChild(div);


    function createButton(color, text) {
        const button = document.createElement("button");
        button.setAttribute("class", "submit-btn");
        button.setAttribute("type", "submit");
        button.setAttribute("style", `
            background-color: ${color};
            padding: 10px;
            border-radius: 10px;
        `);
        const textNode = document.createTextNode(`${text}`);
        button.appendChild(textNode);

        div.appendChild(button);
    }

    const colors = ["red", "green", "blue", "orange"];
    const text = ["button1", "button2", "button3", "button4"];

    for (let i = 0; i < colors.length; i++) {
        createButton(colors[i], text[i]);        
    }

</script>
</html>
